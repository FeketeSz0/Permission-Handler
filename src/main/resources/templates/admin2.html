<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav th:replace="navbar :: navbar"></nav>

<div class="container">
    <h3>Edit User</h3>
    <table class="table table-hover">
        <thead>
        <th scope="col">userId</th>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th scope="col">Active?</th>
        </thead>

        <tbody th:object="${user}">
        <td th:text="*{id}"></td>
        <td><input class="form-control" type="text" th:value="*{username}"></td>


        <td>
            <div th:each="role : ${availableRoles}" class="form-check">
                <input class="form-check-input" type="checkbox" th:value="${role}" th:field="*{roles}" th:id="${role}" th:checked="${user.roles.contains(role)}"/>
                <label class="form-check-label" th:for="${role}">
                    <span th:text="${role}"></span>
                </label>
            </div>
        </td>


        <td><input class="form-control-input" type="checkbox" th:checked="*{isActive}"></td>


        </tbody>


    </table>
</div>


</body>
</html>
