<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:td="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav th:replace="navbar :: navbar"></nav>

<div class="container">
    <h3>Edit User</h3>
    <form  name="f" th:action="@{/api/admin/edit/}+${user.username}" th:method="post"  th:object="${user}">

    <table class="table table-hover">
        <thead>
        <th scope="col">userId</th>
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th scope="col">Active?</th>
        </thead>

        <tbody>
        <td th:text="*{id}" th:value="*{id}"></td>
        <td th:text="*{username}" th:value="*{username}"> </td>



        <td>
            <div th:each="role : ${availableRoles}" class="form-check">
                <input class="form-check-input" type="radio" th:value="${role}" th:field="*{roles}" th:id="${role}" th:checked="${user.roles.contains(role)}" />
                <label class="form-check-label" th:for="${role}">
                    <span th:text="${role}"></span>
                </label>
            </div>
        </td>

        <td>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  th:field="${user.isActive}" th:checked="${user.isActive}"/>

            </div>

        </td>


        </tbody>


    </table>
        <button type="submit" class="btn btn-outline-secondary">Save changes</button>
    </form>
    <form name="d" th:action="@{/api/admin/delete/}+${user.username}" th:method="post"  th:object="${user}">
            <button class="btn btn-outline-danger" type="submit">Delete user</button>
    </form >

</div>


</body>
</html>
