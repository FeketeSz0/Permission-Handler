<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="container py-5 h-100">
    <form name="f" th:action="@{/api/register}" method="post" th:object="${form}">
        <div class="form-group">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card customcard pb-3" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-4 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase text-black-50">New account</h2>
                                <p class="text-black-50 mb-5">Please enter your username and password!</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="username" th:name="username" class="form-control form-control-lg"
                                           placeholder="username"/>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password1" class="form-control form-control-lg"
                                           placeholder="password" th:name="password"/>
                                </div>
                                <div class="form-outline form-white mb-5">
                                    <input type="password" id="password2" class="form-control form-control-lg"
                                           placeholder="password again"  th:name="password2" />
                                </div>
                                <button class="btn btn-outline-secondary btn-lg px-5 " type="submit">Create account</button>
                                <div class="alert alert-danger mt-5"  th:if="${errorMsg != null}" th:text="${errorMsg}"></div>

                            </div>
                            <a href="login">Already has an account? log in</a>

                        </div>

                    </div>

                </div>
            </div>
            </div>
    </form>
</div>

</body>

</html>
