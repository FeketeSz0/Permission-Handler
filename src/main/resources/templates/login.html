<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>




<div class="container py-5 h-100">
<form name="f" th:action="@{/api/login}" method="post">
    <div class="form-group" >
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card customcard pb-3" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase text-black-50">Login</h2>
                            <p class="text-black-50 mb-5">Please enter your username and password!</p>

                            <div class="form-outline form-white mb-4">
                                <input type="text" name="username" class="form-control form-control-lg" placeholder="username" />
                            </div>
                            <div class="form-outline form-white mb-5">
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="password"/>
                            </div>
                            <button class="btn btn-outline-secondary btn-lg px-5 " type="submit">Login</button>

                            <button class="btn btn-outline-secondary btn-lg px-5 mt-4" type="button">Create account</button>
                            <div th:if="${param.error}" class="alert alert-danger mt-5">
                                Invalid username and password.
                            </div>
                            <div th:if="${logout}" class="alert alert-success mt-5">
                                You have been logged out.
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
</div>
</body>

</html>
